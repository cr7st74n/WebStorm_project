<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<body class="m-5" >
    <h3>Student Form</h3>

    <div class="jumbotron">
        <h2>In this form, please explain what is the most imporant for you to learn in this class?</h2>
    </div>

    <form>
        <div>
            <!-- Name part  -->
            <label for="name">Name:</label>
            <input id="name" type="text" name="Inp_name" class="form-control"> <br>
            <!-- Email part -->
            <label for="email">Email:</label>
            <input id="email" type="email" name="Inp_email" class="form-control"> <br>
            <!-- Comments part -->
            <label for="comments">Comments:</label> <br>
            <textarea name="comm" id="comments" cols="24" rows="3" required class="form-control"></textarea> <br>
            <!-- Sunmit Area -->
            <p>Are you a current student?:</p>
            <div class="form-check">
                <input id="Yes" type="radio" class="form-check-input" value="yes" name="student">
                <label for="Yes" class="form-check-label">Yes</label> 
            </div>
            <div class="form-check">
                <input id="No" type="radio" class="form-check-input" value="no" name="student">
                <label for="No" class="form-check-label">No</label> <br>
            </div>
            <input id="btn" type="submit" value="Submit"  class="btn btn-primary mt-4">
        </div>
    </form>


    
</body>
</html>
