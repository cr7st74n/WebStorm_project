<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Symbols:wght@300&family=Solitreo&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="m-5">
    <h3>Student Form</h3>

    <div class="jumbotron row">
        <h2>In this form, please explain what is the most imporant for you to learn in this class?</h2>
    </div>

    <form>
        <div class="row">
            <div class="col-md-5">
                <p>Computers themselves, and software yet to be developed, will revolutionize the way we learn.</p>
                <img src="https://images.unsplash.com/photo-1525547719571-a2d4ac8945e2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80"  alt="">
            </div>
            <div class="col-md-7">
                <!-- Name part  -->
                <label for="name">Name:</label>
                <input id="name" type="text" name="Inp_name" class="form-control"> <br>
                <!-- Email part -->
                <label for="email">Email:</label>
                <input id="email" type="email" name="Inp_email" class="form-control"> <br>
                <!-- Comments part -->
                <label for="comments">Comments:</label> <br>
                <textarea name="comm" id="comments" cols="24" rows="3" required class="form-control"></textarea> <br>
                <!-- Sunmit Area -->
                <p>Are you a current student?:</p>
                <div class="form-check">
                    <input id="Yes" type="radio" class="form-check-input" value="yes" name="student">
                    <label for="Yes" class="form-check-label">Yes</label>
                </div>

                <div class="form-check">
                    <input id="No" type="radio" class="form-check-input" value="no" name="student">
                    <label for="No" class="form-check-label">No</label> <br>
                </div>
                <input id="btn" type="submit" value="Submit" class="btn btn-primary mt-4">
                </div>
        </div>

    </form>



</body>

</html>
